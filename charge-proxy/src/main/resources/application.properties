spring.application.name=charge-proxy
server.port=8081

# =============================================
# Configuração do ASAAS Payment Gateway
# =============================================
# URL da API ASAAS (Sandbox para desenvolvimento)
asaas.api.url=https://sandbox.asaas.com/api/v3
# IMPORTANTE: Substitua pela sua API Key do ASAAS
# Obtenha em: https://sandbox.asaas.com/ -> Configurações -> Integrações -> API Key
asaas.api.key=${ASAAS_API_KEY:sua_api_key_aqui}

# =============================================
# Configuração do Charge Manager
# =============================================
# URL do Charge Manager (para notificar mudanças de status)
charge-manager.api.url=http://localhost:8080

# Em ambiente Docker Swarm, use:
# charge-manager.api.url=http://charge-manager:8080

# =============================================
# Configuração de Logs
# =============================================
logging.level.com.adsifpb.charge_proxy=DEBUG
logging.level.org.springframework.web.client=DEBUG

