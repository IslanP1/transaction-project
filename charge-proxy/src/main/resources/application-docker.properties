# Perfil Docker para o Charge Proxy
# Ativado com: SPRING_PROFILES_ACTIVE=docker

spring.application.name=charge-proxy
server.port=8081

# =============================================
# Configuração do ASAAS Payment Gateway
# =============================================
asaas.api.url=https://sandbox.asaas.com/api/v3
asaas.api.key=${ASAAS_API_KEY:sua_api_key_aqui}
asaas.webhook.token=${ASAAS_WEBHOOK_TOKEN:}

# =============================================
# Configuração do Charge Manager (Docker Swarm)
# =============================================
# Em ambiente Docker Swarm, usa o nome do serviço
charge-manager.api.url=${CHARGE_MANAGER_URL:http://charge-manager:8080}

# =============================================
# Configuração do SOAP Endpoint
# =============================================
soap.port=8082

# =============================================
# Configuração de Logs
# =============================================
logging.level.com.adsifpb.charge_proxy=INFO
logging.level.org.springframework.web.client=INFO
logging.level.com.sun.xml.ws=WARN
